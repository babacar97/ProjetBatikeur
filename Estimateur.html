                                                                    <script>  const Etage = { RDC: 0, R1: 1, R2: 2 }

                                                                        function addPoint(amout) {
                                                                            var str = amout.toString();
                                                                            var nbPoint = str.length / 3;
                                                                            var point = '.';

                                                                            var newStr = '';
                                                                            var counter = 0;

                                                                            for (var i = (str.length) - 1; i >= 0; i--) {
                                                                                counter++;
                                                                                if ((counter % 3 === 0 && nbPoint > 0) && i !== 0) {
                                                                                    newStr = point + str[i] + newStr;
                                                                                    nbPoint--;
                                                                                } else {
                                                                                    newStr = str[i] + newStr;
                                                                                }
                                                                            }
                                                                            return newStr;
                                                                        }

                                                                        function getTown(town) {
                                                                            var townValue = 0;

                                                                            if (town === 0) {
                                                                                townValue = Town.Dakar;
                                                                            } else if (town === 1) {
                                                                                townValue = Town.Thies;
                                                                            } else if (town === 2) {
                                                                                townValue = Town.Diourbel;
                                                                            } else if (town === 3) {
                                                                                townValue = Town.Kolda;
                                                                            } else if (town === 4) {
                                                                                townValue = Town.Kaolack;
                                                                            } else if (town === 5) {
                                                                                townValue = Town.Matam;
                                                                            } else if (town === 6) {
                                                                                townValue = Town.Kaffrine;
                                                                            } else if (town === 7) {
                                                                                townValue = Town.Ziguinchor;
                                                                            } else if (town === 8) {
                                                                                townValue = Town.Tambacounda;
                                                                            } else if (town === 9) {
                                                                                townValue = Town.SaintLouis;
                                                                            } else if (town === 10) {
                                                                                townValue = Town.Louga;
                                                                            } else if (town === 11) {
                                                                                townValue = Town.Fatick;
                                                                            }

                                                                            return townValue;
                                                                        }

                                                                        function constToTab(priceDetails) {
                                                                            var details = [];

                                                                            details.push(priceDetails.TraveauxPrep);
                                                                            details.push(priceDetails.Fondation);
                                                                            details.push(priceDetails.Elevation);
                                                                            details.push(priceDetails.Cablage);
                                                                            details.push(priceDetails.Tuyauterie);
                                                                            details.push(priceDetails.GrosOeuvre);

                                                                            details.push(priceDetails.Electricite);
                                                                            details.push(priceDetails.Sanitaires);
                                                                            details.push(priceDetails.Carrelage);
                                                                            details.push(priceDetails.Menuiserie);
                                                                            details.push(priceDetails.Peinture);
                                                                            details.push(priceDetails.Etancheite);
                                                                            details.push(priceDetails.SecondOeuvre);

                                                                            return details;
                                                                        }

                                                                        function getPriceDetails(nbEtage, standing) {
                                                                            var details = [];

                                                                            if (nbEtage === Etage.RDC && standing === Standing.Econo) {
                                                                                details = constToTab(PriceDetails1);
                                                                            } else if (nbEtage === Etage.RDC && standing === Standing.Moyen) {
                                                                                details = constToTab(PriceDetails2);
                                                                            } else if (nbEtage === Etage.R1 && standing === Standing.Econo) {
                                                                                details = constToTab(PriceDetails3);
                                                                            } else if (nbEtage === Etage.R1 && standing === Standing.Moyen) {
                                                                                details = constToTab(PriceDetails4);
                                                                            } else if (nbEtage === Etage.R2 && standing === Standing.Econo) {
                                                                                details = constToTab(PriceDetails5);
                                                                            } else if (nbEtage === Etage.R2 && standing === Standing.Moyen) {
                                                                                details = constToTab(PriceDetails6);
                                                                            }

                                                                            return details;
                                                                        }

                                                                        function calculatePrice(surface, nbEtage, town, standing) {
                                                                            var price = 0;
                                                                            var surfaceABatir = ((surface * 70) / 100);

                                                                            if (nbEtage === Etage.RDC) {
                                                                                surfaceABatir = (standing === Standing.Econo) ? ((surface * 50) / 100) : ((surface * 70) / 100);
                                                                            }

                                                                            if (nbEtage === Etage.RDC && standing === Standing.Econo) {
                                                                                price = Factor.x1 * surfaceABatir * getTown(town);
                                                                            } else if (nbEtage === Etage.RDC && standing === Standing.Moyen) {
                                                                                price = Factor.x2 * surfaceABatir * getTown(town);
                                                                            } else if (nbEtage === Etage.R1 && standing === Standing.Econo) {
                                                                                price = Factor.x3 * surfaceABatir * getTown(town);
                                                                            } else if (nbEtage === Etage.R1 && standing === Standing.Moyen) {
                                                                                price = Factor.x4 * surfaceABatir * getTown(town);
                                                                            } else if (nbEtage === Etage.R2 && standing === Standing.Econo) {
                                                                                price = Factor.x5 * surfaceABatir * getTown(town);
                                                                            } else if (nbEtage === Etage.R2 && standing === Standing.Moyen) {
                                                                                price = Factor.x6 * surfaceABatir * getTown(town);
                                                                            }

                                                                            return price;
                                                                        }

                                                                        function showEstimatorDetails(surface, nbEtage, town, standing) {

                                                                            var price = calculatePrice(surface, nbEtage, town, standing);
                                                                            var priceDetails = getPriceDetails(nbEtage, standing);

                                                                            var surfaceABatir = ((surface * 75) / 100);
                                                                            if (nbEtage === Etage.RDC) {
                                                                                surfaceABatir = (standing === Standing.Econo) ? ((surface * 50) / 100) : ((surface * 75) / 100);
                                                                            }
                                                                            //document.getElementById("surfaceABatir").innerHTML =  surfaceABatir  + ' m²';

                                                                            var traveauxPrepStr = addPoint(Math.round((price * priceDetails[0]) / 100)) + ' CFA';
                                                                            document.getElementById("traveauxPrep").innerHTML = traveauxPrepStr;

                                                                            var fondationStr = addPoint(Math.round((price * priceDetails[1]) / 100)) + ' CFA';
                                                                            document.getElementById("fondation").innerHTML = fondationStr;

                                                                            var elevationStr = addPoint(Math.round((price * priceDetails[2]) / 100)) + ' CFA';
                                                                            document.getElementById("elevation").innerHTML = elevationStr;

                                                                            var cablageStr = addPoint(Math.round((price * priceDetails[3]) / 100)) + ' CFA';
                                                                            document.getElementById("cablage").innerHTML = cablageStr;

                                                                            var tuyauStr = addPoint(Math.round((price * priceDetails[4]) / 100)) + ' CFA';
                                                                            document.getElementById("tuyau").innerHTML = tuyauStr;

                                                                            var elecStr = addPoint(Math.round((price * priceDetails[6]) / 100)) + ' CFA';
                                                                            document.getElementById("elec").innerHTML = elecStr;

                                                                            var sanitairesStr = addPoint(Math.round((price * priceDetails[7]) / 100)) + ' CFA';
                                                                            document.getElementById("sanitaires").innerHTML = sanitairesStr;

                                                                            var carrelageStr = addPoint(Math.round((price * priceDetails[8]) / 100)) + ' CFA';
                                                                            document.getElementById("carrelage").innerHTML = carrelageStr;

                                                                            var menuiserieStr = addPoint(Math.round((price * priceDetails[9]) / 100)) + ' CFA';
                                                                            document.getElementById("menuiserie").innerHTML = menuiserieStr;

                                                                            var peintureStr = addPoint(Math.round((price * priceDetails[10]) / 100)) + ' CFA';
                                                                            document.getElementById("peinture").innerHTML = peintureStr;

                                                                            var etanStr = addPoint(Math.round((price * priceDetails[11]) / 100)) + ' CFA';
                                                                            document.getElementById("etan").innerHTML = etanStr;

                                                                            document.getElementById("totalGrosOeuvre").innerHTML = addPoint(Math.round((price * priceDetails[5]) / 100)) + ' CFA';

                                                                            document.getElementById("totalSecondOeuvre").innerHTML = addPoint(Math.round((price * priceDetails[12]) / 100)) + ' CFA';

                                                                            document.getElementById("total").innerHTML = addPoint(Math.round(price)) + ' CFA';
                                                                        }

                                                                        function estimate() {

                                                                            //estimatorForm
                                                                            var surface = parseInt(document.forms["keuryi_estimator"]["surface"].value);
                                                                            var nbEtage = parseInt(document.forms["keuryi_estimator"]["etage"].value);

                                                                            //alert("Surface " + surface + " nbEtage " + nbEtage + " town " + town + " standing " + standing);

                                                                            // estimatorDetails
                                                                            if (Number.isInteger(surface) && Number.isInteger(nbEtage) && Number.isInteger(town) && Number.isInteger(standing)) {
                                                                                showEstimatorDetails(surface, nbEtage, town, standing);
                                                                            }
