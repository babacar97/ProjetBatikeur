<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onglets avec Carrousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<style>

</style>

<body>
    <div class="text-center" style="background-color: #ff5e14; color: white;">
        <br>
        <h3>NOS MODELES DE PROJET</h3>
        <p>Un support complet de votre projet, réalisation, coordination, conception des travaux …</p>
        <br>
    </div>
    <div class="container mt-5">
        <div class="container ">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <img src="assets/img/carrousel estimateurs/Majestic Double Storey Home Design _ Wisdom Homes.jpeg"
                            class="img-fluid" alt="Image 1">
                        <div class="text-center">
                            <a href="villa detaille/d1.html" class="btn btn-primary mt-4 en-savoir">En savoir plus</a>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <img src="assets/img/carrousel estimateurs/Majestic Double Storey Home Design _ Wisdom Homes.jpeg"
                            class="img-fluid" alt="Image 2">
                        <div class="text-center">
                            <a href="villa detaille/d2.html" class="btn btn-primary mt-4 en-savoir">En savoir plus</a>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <img src="assets/img/carrousel estimateurs/Majestic Double Storey Home Design _ Wisdom Homes.jpeg"
                            class="img-fluid" alt="Image 3">
                        <div class="text-center">
                            <a href="villa detaille/d3.html" class="btn btn-primary mt-4 en-savoir">En savoir plus</a>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                // Large screens
                1024: { slidesPerView: 3, spaceBetween: 30 },
            },
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
